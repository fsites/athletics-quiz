<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Oakland A's Trivia</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600' rel='stylesheet' type='text/css'>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="main-content">
			<div class="header">
				<img id="teamlogo" src="images/teamlogo.png" alt="Athetics team logo">
				<h2 id="tagline">Oakland A's Trivia</h2>
			</div>

			<div id="begin"><button id="begin-button">BEGIN</button>
			</div>

			<div class="content">
				<div class="feedback">
					<p id="feedback"></p>
					<p id="current-numbers"></p>
				</div>
				<p class="question"></p>
				<form action="" class="answerform">
					<div class="answers"></div>
					<input type="submit" value="Submit" id="submitbutton">
				</form>
				<h1 id="percent-display"></h1>
			</div>
		</div>
		<div class="footer">
			<footer>
				<p class="footer-text"><a href="fredsitesdev.com">www.fredsitesdev.com</a></p>	
			</footer>
		</div>
	</body>
</html>
